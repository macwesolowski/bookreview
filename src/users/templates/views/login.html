{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>Logowanie</title>
{% endblock %}

{% block content %}

<section class="py-5 overflow-hidden">
    <div class="container">
        <div class="row">
          <h1 class="text-center text-secondary">Zaloguj się</h1>
        </div>
        <div class="text-center mt-3">
        <img src="{% static 'images/logo.png' %}" alt="" width="250">
        </div>
    </div>
</section>

<section class="text-center text-black">
    <div class="form-container my-5">
        <form action="" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="w-50 btn btn-m btn-primary text-white" type="submit">ZALOGUJ SIĘ</button>
        </form>
    </div>
</section>

<div class="text-center container my-4">
    <div class="row">
        <h3 class="mb-3 text-secondary">Nie masz jeszcze konta? Zarejestruj się!</h3>
         <div class="register-btn col-md-6 mx-auto">
            <a class="btn btn-m btn-danger text-white w-50 mt-3 mb-3" href="{% url 'register' %}">
                ZAREJESTRUJ SIĘ
            </a>
        </div>
    </div>
</div>
{% endblock %}
